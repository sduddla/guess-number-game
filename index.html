<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <style>
      html {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        background-color: #f2f2f2;
      }

      body {
        width: 100%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .main-title {
        width: 100vw;
        height: 70px;
        background-color: #000;
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        color: #fff;
        font-size: 25px;
      }

      .form input[type='number'] {
        width: 150px;
      }

      .form {
        width: 700px;
        height: 200px;
        border-radius: 5px;
        color: #000;
        border: 2.5px solid #000;
        padding-top: 20px;
        text-align: center;
      }

      .guessSubmit {
        background-color: #000;
        border: none;
        width: 60px;
        height: 25px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        padding-top: 2px;
        margin-left: 10px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }

      .guesses {
        margin-top: 40px;
        display: block;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let randomNumber = Math.floor(Math.random() * 50) + 1;

        const guesses = document.querySelector('.guesses');
        const lastResult = document.querySelector('.lastResult');
        const lowOrhigh = document.querySelector('.lowOrhigh');

        const guessSubmit = document.querySelector('.guessSubmit');
        const guessField = document.querySelector('.guessField');

        let guessCount = 1;
        let resetButton;
        guessField.focus(); // 페이지 로딩이 끝나면 텍스트 커서가 자동으로 <inpu>에 가도록 하는 코드

        // 몇 번이든 실행할 수 있는, 재사용 가능한 코드 블록
        // checkGuess() : 플레이어의 추측이 정답인 지 아닌 지 확인하고, 적합한 반응 하는 것이다.
        function checkGuess() {
          const userGuess = Number(guessField.value); // 변수의 값을 바꿀 계획은 없어 const로 선언
          if (guessCount === 1) {
            guesses.textContent = '[이전 기록] ';
          }
          guesses.textContent += userGuess + ' ';

          if (userGuess == randomNumber) {
            lastResult.textContent = '정답!';
            lastResult.style.backgroundColor = 'green';
            lowOrhigh.textContent = '';
            setGameOver();
          } else if (guessCount === 10) {
            lastResult.textContent = '아쉽네요. 다시 도전하세요.';
            lowOrhigh.textContent = '';
            setGameOver();
          } else {
            lastResult.textContent = '틀렸습니다.';
            lastResult.style.backgroundColor = 'red';
            if (userGuess < randomNumber) {
              lowOrhigh.textContent = '더 큰 숫자를 입력해 보세요.';
            } else if (userGuess > randomNumber) {
              lowOrhigh.textContent = '더 작은 숫자를 입력해 보세요.';
            }
          }

          guessCount++;
          guessField.value = '';
          guessField.focus();
        }
        guessSubmit.addEventListener('click', checkGuess);

        function setGameOver() {
          guessField.disabled = true;
          guessSubmit.disabled = true;
          // 텍스트 입력 칸과 제출 버튼의 disabled 속성을 true로 설정해서 비활성화한다.
          // 비활성화를 하지 않으면 게임이 끝난 뒤에도 플레이어가 정답을 추가로 입력해서 게임을 망가뜨리게 된다.

          resetButton = document.createElement('button');
          resetButton.textContent = '다시 시작';
          document.body.appendChild(resetButton);
          resetButton.addEventListener('click', resetGame);
        }

        function resetGame() {
          guessCount = 1;

          const resetP = document.querySelectorAll('.resultP p');
          for (const resetP of resetP) {
            resetP.textContent = '';
          }

          resetButton.parentNode.removeChild(resetButton);
          // HTML에서 초기화 버튼 제거

          guessField.disabled = false;
          guessSubmit.disabled = false;
          guessField.value = '';
          guessField.focus();

          lastResult.style.backgroundColor = '#fff';
          randomNumber = Math.floor(Math.random() * 50) + 1;
        }
      });
    </script>
  </head>
  <body>
    <!--
  숫자 범위 : 1과 50의 수
  턴 수 : 10번
  플레이어가 고른 숫자가 맞았는 지, 틀렸는 지 알려주기
  틀린 경우, 플레이어의 숫자가 너무 낮았는 지, 높았는 지 알려주기
  이전 추측한 숫자들 기록 보여주기
  게임이 끝나면 다시 게임 시작할 수 있는 옵션 제공하기
  -->

    <div class="main-title">
      <h1>숫자 맞추기 게임</h1>
    </div>

    <div class="form">
      <label for="guessField">입력해주세요:</label>
      <!-- label : 인라인 요소 -->
      <input
        type="number"
        min="1"
        max="50"
        required
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="제출" class="guessSubmit" />
      <!-- input : 인라인 요소 -->

      <!-- 게임 초기화할 때 사용 -->
      <div class="resultP">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrhigh"></p>
      </div>
    </div>
  </body>
</html>
